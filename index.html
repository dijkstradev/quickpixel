<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QuickPixel Arcade</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
  </head>
  <body>
    <header class="banner">
      <h1 class="logo">QUICKPIXEL</h1>
      <p class="tagline">
        Tap into the arcade.
      </p>
    </header>
    <main class="grid">
      <a class="card" href="https://flappy.quickpixel.games/">
        <img src="../favicon-flappy.svg" alt="" class="card-icon" />
        <span class="card-title">Flappy Bird</span>
      </a>
      <a class="card" href="https://tetris.quickpixel.games/">
        <img src="../favicon-tetris.svg" alt="" class="card-icon" />
        <span class="card-title">Tetris</span>
      </a>
      <a class="card" href="https://breakout.quickpixel.games/">
        <img src="../favicon-breakout.svg" alt="" class="card-icon" />
        <span class="card-title">Breakout</span>
      </a>
    </main>
    <footer class="credits">
      Made with <span aria-hidden="true">❤️</span> by
      <a href="https://x.com/dijkstradev" target="_blank" rel="noopener noreferrer">@dijkstradev</a>
    </footer>
  </body>
</html>
